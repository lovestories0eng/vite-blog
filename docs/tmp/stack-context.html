<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 50px;
            z-index: 1;
        }

        .box__inner {
            /* position: relative;
            z-index: 2; */
            /* position: relative; */
            z-index: 2;
            isolation: isolate;

        }

        .box__before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: blue;
            z-index: 1;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box__inner"></div>
        <div class="box__before"></div>
    </div>


</body>

</html>
